name: Daglig aktierapport

on:
  schedule:
    - cron: '45 * * * 1-5'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Ensure it's 17:45 in Stockholm
        id: gate
        run: |
          sudo timedatectl set-timezone Europe/Stockholm
          HOUR=$(date +"%H")
          MIN=$(date +"%M")
          echo "Local time: $(date)"
          if [ "$HOUR" != "17" ] || [ "$MIN" != "45" ]; then
            echo "Not 17:45 Stockholm â€” exiting politely."
            echo "RUN_OK=false" >> $GITHUB_ENV
            exit 0
          fi
          echo "RUN_OK=true" >> $GITHUB_ENV

      - name: Set up Python
        if: env.RUN_OK == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        if: env.RUN_OK == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report
        if: env.RUN_OK == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python run.py

      - name: Save report to repo
        if: env.RUN_OK == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_reports/*.md top_lists.json || true
          git commit -m "EOD report $(date +"%Y-%m-%d")" || echo "Nothing to commit"
          git push

      - name: Upload artifacts
        if: env.RUN_OK == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: rapport
          path: |
            daily_reports/*.md
            top_lists.json
